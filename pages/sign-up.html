<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="../script/sign-up.js" defer></script>
</head>
<body>

    <form id="form">
        <h1>Sign Up</h1>
        <p data-main-message></p>
        <input required  autocomplete="off" id="username" type="text" placeholder="Your User Name">
        <p data-message-username></p>
        <input  autocomplete="off" id="email" type="text" placeholder="Your email">
        <p data-message-email></p>
        <input  autocomplete="off" id="password" type="password" placeholder="Your password">
        <p data-message-password></p>
        <button type="submit">Sign Up</button>

    </form>
    
</body>
</html>
