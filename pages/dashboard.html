<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="../script/dashboard.js" defer></script>
  </head>
  <body>
    <div class="dashboard-wrapper">
      <aside>
        <h1>Dashboard</h1>

        <div class="sidebar__profile">
          <img
            src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png"
            alt="profil img"
          />

          <div class="profile__info">
            <strong>John Doe</strong>
            <small>User</small>
          </div>
        </div>
        <ul class="sidebar__menu">
          <li class="menu__item"><a href="./dashboard.html?page=create">Create real estate</a></li>
          <li class="menu__item"><a href="./dashboard.html?page=all">All real estates</a></li>
        </ul>
        <button class="sidebar__signout">Sign Out</button>
      </aside>

      <main>

        <div data-content-name="create" id="create-content" class="create-content">
          <h2>Create real estates</h2>
        </div>

        <div data-content-name="all"  class="all-content">
          <h2>All real estates</h2>
          <div id="all-content" class="all-content__grid"></div>
          <div class="modal-delete-wrapper">
            <div class="modal-delete">
              <button id="modal-delete-close" class="fas fa-times"></button>
              <p>Are you sure to delete this Real Estate?</p>
              <button class="modan-delete-btn">Delete</button>
            </div>
          </div>
        </div>
        
      </main>
    </div>
  </body>
</html>
